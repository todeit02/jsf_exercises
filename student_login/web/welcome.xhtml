<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <h:outputStylesheet library="css" name="style.css" />
        <title jsf:id="title">${strings['generalPageTitle']} - ${strings['welcomePageTitle']}</title>
    </h:head>
    <h:body>
        <h1 jsf:id="heading">${strings['welcomeHeading']}</h1>
        
        <div class="listContainer">
            <div class="list">
                <div class="listItem">
                    <h:outputText>${strings['loginUsernameLabel']}</h:outputText>
                </div>
                <div class="listItem">
                    <h:outputText>${strings['loginDegreeProgramLabel']}</h:outputText>
                </div>
                <div class="listItem">
                    <h:outputText>${strings['loginGraduationYearLabel']}</h:outputText>
                </div>
                <div class="listItem">
                    <h:outputText>${strings['loginGraduationYearLabel']}</h:outputText>
                </div>
            </div>

            <div class="list">
                <div class="listItem">
                    <h:outputText value="${beanGraduatingUser.username}" />
                </div>
                <div class="listItem">
                    <h:outputText value="${beanGraduatingUser.degreeProgram}" />
                </div>
                <div class="listItem">
                    <h:outputText value="${beanGraduatingUser.graduationYear}" />
                </div>
                <div class="listItem">
                    <h:outputText value="${beanGraduatingUser.birthDate}" />
                </div>
            </div>
        </div>
    </h:body>
</html>
