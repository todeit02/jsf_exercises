            </p>
            <p>
                Titulaci칩n:
                <h:inputText id="degreeProgram" value="#{beanGraduatingUser.degreeProgram}" required="true" />

                A침o de terminaci칩n:
                <h:inputText id="graduationYear" value="#{beanGraduatingUser.graduationYear}">

                </h:inputText>
            </p>
            <h:commandButton value="Iniciar sesi칩n" action="login_data" />
        </h:form>
    </h:body>
</html>
