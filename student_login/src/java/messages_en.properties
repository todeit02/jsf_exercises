# Validation Errors
javax.faces.component.UIInput.REQUIRED = The field "{0}" requires an entry.

javax.faces.validator.LengthValidator.MINIMUM = The field "{1}" needs to contain at least {0} characters.

javax.faces.converter.IntegerConverter.INTEGER = {2}: "{0}" needs to be an integer number.

javax.faces.validator.LongRangeValidator.NOT_IN_RANGE = The number needs to be between {0} and {1}.

javax.faces.converter.DateTimeConverter.DATE = The field "{2}" contains "{0}" which is not a date.
javax.faces.converter.DateTimeConverter.DATE_detail = The field "{2}" contains "{0}" which is not a date of the valid form. Valid example: {1}