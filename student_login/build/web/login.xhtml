<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <h:outputStylesheet library="css" name="style.css" />
        <title jsf:id="title">${strings['generalPageTitle']} - ${strings['loginPageTitle']}</title>
    </h:head>
    <h:body>
        <h1 jsf:id="heading">${strings['loginHeading']}</h1>
        <h:form>
            <p>
                <h:message for="username" styleClass="error" />&nbsp;
                <h:message for="degreeProgram" styleClass="error" />&nbsp;
                <h:message for="graduationYear" styleClass="error" />&nbsp;
                <h:message for="birthDate" styleClass="error" /> 
            </p>
            
            <div class="listContainer">
                <div class="list">
                    <div class="listItem">
                        <h:outputLabel for="username">${strings['loginUsernameLabel']}:</h:outputLabel>
                    </div>
                    <div class="listItem">
                        <h:outputLabel for="degreeProgram">${strings['loginDegreeProgramLabel']}:</h:outputLabel>
                    </div>
                    <div class="listItem">
                        <h:outputLabel for="graduationYear">${strings['loginGraduationYearLabel']}:</h:outputLabel>
                    </div>
                    <div class="listItem">
                        <h:outputLabel for="birthDate">${strings['loginBirthDateLabel']}:</h:outputLabel>
                    </div>
                </div>
                
                <div class="list">
                    <div class="listItem">
                        <h:inputText id="username" value="#{beanGraduatingUser.username}" label="${strings['loginUsernameLabel']}" required="true">
                            <f:validateLength minimum="8" />
                        </h:inputText>
                    </div>
                    <div class="listItem">
                        <h:inputText id="degreeProgram" value="#{beanGraduatingUser.degreeProgram}" label="${strings['loginDegreeProgramLabel']}" required="true" />
                    </div>
                    <div class="listItem">
                        <h:inputText id="graduationYear" value="#{beanGraduatingUser.graduationYear}" label="${strings['loginGraduationYearLabel']}">
                            <f:convertNumber integerOnly="true" type="number" />
                            <f:validateLongRange minimum="1900" maximum="2016" />
                        </h:inputText>
                    </div>
                    <div class="listItem">
                        <h:inputText id="birthDate" value="#{beanGraduatingUser.birthDate}" label="${strings['loginBirthDateLabel']}">
                            <f:convertDateTime type="date" pattern="dd-MMM-yyyy" />
                        </h:inputText>
                    </div>
                </div>
            </div>
            
            <div>
                <h:commandButton value="${strings['loginButton']}" action="welcome" />
            </div>
        </h:form>
    </h:body>
</html>
