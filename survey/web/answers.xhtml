<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <h:outputStylesheet library="css" name="style.css" />
        <title jsf:id="title">${strings['siteTitle']} - ${strings['answers.pageTitle']}</title>
    </h:head>
    <h:body>
        <h1 jsf:id="heading">${strings['answers.heading']}</h1>
            
        <h:outputFormat value="${strings['answers.birthMonthSentence']}">
            <f:param value="${beanSurveyResult.birthMonth}" />
        </h:outputFormat>
            
        <h:outputFormat value="${strings['answers.remainingSubjectsCountSentence']}">
            <f:param value="${beanSurveyResult.remainingSubjectsCount}" />
        </h:outputFormat>
        
        <h:outputLink value="survey.xhtml">${strings['answers.returnToStartPage']}</h:outputLink>
    </h:body>
</html>
