<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <f:view locale="${beanLanguage.locale}">
        <h:head>
            <h:outputStylesheet library="css" name="style.css" />
            <title jsf:id="title">${strings['siteTitle']} - ${strings['answers.pageTitle']}</title>
        </h:head>
        <h:body>
            <h1 jsf:id="heading">${strings['answers.heading']}</h1>

            <p>
                <h:outputFormat value="${strings['answers.birthMonthSentence']}">
                    <f:param value="${beanSurveyResult.birthMonth}" />
                </h:outputFormat>
            </p>

            <div class="allMaxChildWidthContainer">
                <h:outputText styleClass="bold" value="${strings['answers.favoriteColors']}" />
                <h:dataTable styleClass="borderedTable" value="#{beanSurveyResult.favoriteColors}" var="color">
                    <h:column>
                        <f:facet name="header">${strings['colors.word']}</f:facet>
                        #{color}
                    </h:column>
                </h:dataTable>
            </div>

            <p>
                <h:outputFormat value="${strings['answers.remainingSubjectsCountSentence']}" rendered="${!beanSurveyResult.graduated}">
                    <f:param value="${beanSurveyResult.remainingSubjectsCount}" />
                </h:outputFormat>
                <h:outputText value="${strings['answers.remainingSubjectsNoneSentence']}" rendered="${beanSurveyResult.graduated}" />
            </p>
            <p>
                <h:outputLink value="survey.xhtml">${strings['answers.returnToStartPage']}</h:outputLink>
            </p>
        </h:body>
    </f:view>
</html>
