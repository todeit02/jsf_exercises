<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <h:outputStylesheet library="css" name="style.css" />
        <title jsf:id="title">${strings['siteTitle']} - ${strings['survey.pageTitle']}</title>
    </h:head>
    <h:body>
        <h1 jsf:id="heading">${strings['survey.heading']}</h1>
        <h:form>
            <!--<p>
                <h:message for="username" styleClass="error" />&nbsp;
                <h:message for="degreeProgram" styleClass="error" />&nbsp;
                <h:message for="graduationYear" styleClass="error" />&nbsp;
                <h:message for="birthDate" styleClass="error" /> 
            </p>-->
            
            <div class="verticallyWideMargined">
                <h:outputLabel for="birthMonthMenu" value="${strings['survey.birthMonthLabel']}" />
                <h:selectOneMenu id="birthMonthMenu" value="#{beanSurveyResult.birthMonth}">
                    <f:selectItem itemValue = "${strings['months.january.name']}" itemLabel = "${strings['months.january.name']}" />
                    <f:selectItem itemValue = "${strings['months.february.name']}" itemLabel = "${strings['months.february.name']}" />
                    <f:selectItem itemValue = "${strings['months.march.name']}" itemLabel = "${strings['months.march.name']}" />
                    <f:selectItem itemValue = "${strings['months.april.name']}" itemLabel = "${strings['months.april.name']}" />
                    <f:selectItem itemValue = "${strings['months.may.name']}" itemLabel = "${strings['months.may.name']}" />
                    <f:selectItem itemValue = "${strings['months.june.name']}" itemLabel = "${strings['months.june.name']}" />
                    <f:selectItem itemValue = "${strings['months.july.name']}" itemLabel = "${strings['months.july.name']}" />
                    <f:selectItem itemValue = "${strings['months.august.name']}" itemLabel = "${strings['months.august.name']}" />
                    <f:selectItem itemValue = "${strings['months.september.name']}" itemLabel = "${strings['months.september.name']}" />
                    <f:selectItem itemValue = "${strings['months.october.name']}" itemLabel = "${strings['months.october.name']}" />
                    <f:selectItem itemValue = "${strings['months.november.name']}" itemLabel = "${strings['months.november.name']}" />
                    <f:selectItem itemValue = "${strings['months.december.name']}" itemLabel = "${strings['months.december.name']}" />
                </h:selectOneMenu>
            </div>
            
            <div class="verticallyWideMargined">
                <h:outputLabel for="favoriteColorsCheckboxes" value="${strings['survey.favoriteColorsLabel']}" />
                <h:selectManyCheckbox id="favoriteColorsCheckboxes" value = "#{beanSurveyResult.favoriteColors}"> 
                    <f:selectItem itemValue = "${strings['colors.red.name']}" itemLabel = "${strings['colors.red.name']}" /> 
                    <f:selectItem itemValue = "${strings['colors.blue.name']}" itemLabel = "${strings['colors.blue.name']}" /> 
                    <f:selectItem itemValue = "${strings['colors.yellow.name']}" itemLabel = "${strings['colors.yellow.name']}" /> 
                    <f:selectItem itemValue = "${strings['colors.green.name']}" itemLabel = "${strings['colors.green.name']}" /> 
                    <f:selectItem itemValue = "${strings['colors.orange.name']}" itemLabel = "${strings['colors.orange.name']}" /> 
                    <f:selectItem itemValue = "${strings['colors.black.name']}" itemLabel = "${strings['colors.black.name']}" /> 
                </h:selectManyCheckbox>
            </div>
            
            <div class="verticallyWideMargined">
                <div class="verticallyNarrowMargined">
                    <h:outputText value="${strings['survey.remainingSubjectsLabel']}" />
                </div>
                <div class="verticallyNarrowMargined">
                    <h:selectBooleanCheckbox value = "#{beanSurveyResult.graduated}" id="checkboxGraduated" />
                    <h:outputLabel for="checkboxGraduated" value="${strings['survey.checkboxNoneLabel']}" />
                </div>                
                <div class="verticallyNarrowMargined">
                    <h:selectOneListbox value = "#{beanSurveyResult.remainingSubjectsCount}"> 
                        <f:selectItem itemValue = "1" itemLabel = "${strings['numbers.1.word']}" /> 
                        <f:selectItem itemValue = "2" itemLabel = "${strings['numbers.2.word']}" /> 
                        <f:selectItem itemValue = "3" itemLabel = "${strings['numbers.3.word']}" /> 
                        <f:selectItem itemValue = "4" itemLabel = "${strings['numbers.4.word']}" /> 
                        <f:selectItem itemValue = "5" itemLabel = "${strings['numbers.5.word']} ${strings['answers.numberOrMore']}" />     
                    </h:selectOneListbox>  
                </div>
            </div>
                       
            <div class="verticallyWideMargined">
                <h:commandButton value="${strings['survey.showDataButtonLabel']}" action="answers" />
            </div>
        </h:form>
    </h:body>
</html>
